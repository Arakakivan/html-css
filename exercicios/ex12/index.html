<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodução de audio</h1>
    <p>vamos aprender a reproduzir audios no HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/happy-mistake.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.ogg" type="audio/ogg">
        <source src="media/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não carrega o audio</p><a href="media/happy-mistake.mp3">Faça o download aqui</a>
    </audio>

</body>
</html>
