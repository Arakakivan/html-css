<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }

        table{
            border-collapse: collapse;
        }

        h1{
            font-size: 1.5em;
        }

        caption{
            font-weight: bolder;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <thead>
            <caption>Filmes favoritos</caption>
        </thead>
        <tbody>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nome</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alladin</td>
                <td>Rei Leão</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Cecilia</td>
                <td>Gladiador</td>
                <td>Crepusculo</td>
                <td>Chuck</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Vingadores</td>
                <td>Venom</td>
                <td>Branquelas</td>
            </tr>
            <tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>Mario</td>
                    <td>Ghost</td>
                    <td>Thor</td>
                    <td>Aliens</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>Panico</td>
                    <td>Halloween</td>
                    <td>Homens de Preto</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>Perdido</td>
                    <td>Luar</td>
                    <td>Intocaveis</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
