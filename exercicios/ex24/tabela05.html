<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
 
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
        }
        th, td{
            border: 2px solid black;
            padding: 10px;
        }
        th{
            background-color: gray;
            color:white;
        }
        .unico{
            text-align: left;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <caption>Tabelas de Notas</caption>
        </thead>
        <tbody>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th colspan="2">Notas</th>
                <th>Média</th>
            </tr>
                <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.0</td>
                <td>8.5</td>
                <td>8.75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.5</td>
                <td>7.0</td>
                <td>6.75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.5</td>
                <td>7.0</td>
                <td>7.25</td>
            </tr>
            <tr>
                <th colspan="4" class="unico">Média de Exatas</th>
                <th>0.0</th>                
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>8.5</td>
                <td>8.0</td>
                <td>8.25</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>9.5</td>
                <td>9.75</td>
            </tr>
            <tr>
                <th colspan="4" class="unico">Média de Humanas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
